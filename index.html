<html lang="en">

<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="html,css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="images/home-solid.png">

    <link rel="stylesheet"

</head>

<body>

    <!-- Header / Navigation -->
    <header class="page-header">
        <!-- Hamburger Menu Button -->
        <button class="nav-button">
            <img src="images/menu_48dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.svg" alt="Menu">
        </button>

        <!-- Logo -->
        <a href="index.html">
            <img class="logo" src="images/TipToe Soles_Logo_colour.png" alt="Logo">
        </a>

        <!-- Categories Navigation -->
        <nav class="navigation" id="categories">
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="accessories.html">Accessories</a>
            <a href="services.html">Services</a>
        </nav>

        <!-- Search Form -->
        <form id="search">
            <input type="search" placeholder="Search for a product" id="keywords" name="keywords">
            <button type="submit">Search</button>
        </form>

        <!-- User Navigation -->
        <nav class="navigation" id="user">
            <a href="account.html">
                <span class="material-symbols-outlined">person</span>
            </a>
            <a href="wishlist.html">
                <span class="material-symbols-outlined">favorite</span>
            </a>
            <a href="cart.html">
                <span class="material-symbols-outlined">shopping_basket</span>
            </a>
        </nav>
    </header>

    <!-- Banner -->
    <div class="banner">
        <h2>Black Friday Sale!</h2>
        <button>Shop Black Friday</button>
    </div>

    <!-- Main Content -->
    <main class="content">
        <div class="card-container">
            <div class="card">
                <img src="images/mens.jpg" alt="Mens shoes">
                <div class="card-content">
                    <h3>Mens</h3>
                    <button>Shop Mens</button>
                </div>
            </div>

            <div class="card">
                <img src="images/Women shoes1.jpg" alt="Womens shoes">
                <div class="card-content">
                    <h3>Womens</h3>
                    <button>Shop Womens</button>
                </div>
            </div>

            <div class="card">
                <img src="images/accessories.jpg" alt="Accessories">
                <div class="card-content">
                    <h3>Accessories</h3>
                    <button>Shop Accessories</button>
                </div>
            </div>
        </div>

        <div class="banner2">
            <h2>Holiday Sale</h2>
            <button>Shop Holiday Sale</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <nav class="footer-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="accessories.html">Accessories</a>
        </nav>
    </footer>

</body>
</html>
