<!DOCTYPE html>
<html lang="en">
<!-- Home page for Tiptoe Shoes website -->

<head>
    <title>Tiptoe Shoes | Home</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="images/home-solid.png">

    <meta charset="UTF-8">
    <meta name="keywords" content="shoes, footwear, tiptoe shoes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=favorite,person,shopping_basket" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script.js"></script>
</head>

<body>

    <!-- HEADER -->
    <header class="page-header">

        <button class="nav-button" aria-label="Open menu">
            <img src="images/menu_48dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.svg" alt="Menu">
        </button>

        <a href="index.html">
            <img class="logo" src="images/TipToe Soles_Logo_colour.png" alt="Tiptoe Shoes logo">
        </a>

        <nav class="navigation" id="categories">
            <a href="men.html">Men</a>
            <a href="women.html">Women</a>
            <a href="accessories.html">Accessories</a>
            <a href="services.html">Services</a>
        </nav>

        <form id="search">
            <input
                type="search"
                id="keywords"
                name="keywords"
                placeholder="Search products">
            <button type="submit">Go</button>
        </form>

        <nav class="navigation" id="user">
            <a href="account.html" aria-label="Account">
                <span class="material-symbols-outlined">person</span>
            </a>
            <a href="wishlist.html" aria-label="Wishlist">
                <span class="material-symbols-outlined">favorite</span>
            </a>
            <a href="cart.html" aria-label="Shopping cart">
                <span class="material-symbols-outlined">shopping_basket</span>
            </a>
        </nav>

    </header>

    <!-- HERO BANNER -->
    <section class="banner">
        <h2>Seasonal Deals Are Here</h2>
        <button>Explore Offers</button>
    </section>

    <!-- MAIN CONTENT -->
    <main class="content">

        <div class="card-container">

            <!-- Men's category -->
            <div class="card">
                <img src="images/categories/mens.jpg" alt="Men's shoes">
                <div class="card-content">
                    <h3>Men’s Collection</h3>
                    <button>View Men</button>
                </div>
            </div>

            <!-- Women's category -->
            <div class="card">
                <img src="images/categories/womens.jpg" alt="Women's shoes">
                <div class="card-content">
                    <h3>Women’s Collection</h3>
                    <button>View Women</button>
                </div>
            </div>

            <!-- Accessories category -->
            <div class="card">
                <img src="images/categories/accessories.jpg" alt="Shoe accessories">
                <div class="card-content">
                    <h3>Accessories</h3>
                    <button>Browse Accessories</button>
                </div>
            </div>

        </div>

        <!-- SECOND PROMO BANNER -->
        <section class="banner2">
            <h2>Holiday Footwear Essentials</h2>
            <button>Shop Holiday Range</button>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">

        <nav class="footer-menu">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="policies.html">Policies</a>
        </nav>

        <nav class="social">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://tiktok.com">TikTok</a>
            <a href="https://linkedin.com">LinkedIn</a>
        </nav>

        <nav class="legal">
            <a href="copyright.html">Copyright</a>
            <a href="terms.html">Terms & Conditions</a>
        </nav>

    </footer>

</body>
</html>
